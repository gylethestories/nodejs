<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>聊天室</div>
    <script>
      var ws = new WebSocket("ws://localhost:8080");
      ws.onopen = () => {
        console.log("链接成功");
      };
      ws.onmessage = (evt) => {
        console.log(evt.data);
      };
      ws.onerror = () => {
        console.log("出错了");
      };
    </script>
  </body>
</html>
